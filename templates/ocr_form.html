<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="margin: 10% 30% 0% 40%;width: 50%;padding: 10px;">
    <button type="button" onclick="showHideFormBtn()" class="btn btn-primary">Fill a Form</button>
    <button type="button" onclick="showHideImgBtn()" class="btn btn-primary">Upload</button>
</div>

<div class="mb-3;d-flex p-5" id="formFill" style="display:none;">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="mb-3;d-flex p-5" id="imgupload" style="display:none;">
    <label for="formFileSm" class="form-label">Please Upload the image</label>
    <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>

<script>
    function showHideImgBtn(){
    var imgDiv = document.getElementById("imgupload");
    var formDiv = document.getElementById("formFill");
    console.log(imgDiv)
    if (imgDiv.style.display == 'none') {
    formDiv.style.display = "none";
    imgDiv.style.display = "block";
    }
    }

    function showHideFormBtn(){
    var formDiv = document.getElementById("formFill");
    var imgDiv = document.getElementById("imgupload");
    console.log(formDiv)
    if (formDiv.style.display == 'none') {
    imgDiv.style.display = "none";
    formDiv.style.display = "block";
    }
    }


</script>
</body>
</html>
